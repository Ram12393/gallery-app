<div class="image-container">
  <h3 class="text-center">Gallery</h3>
  <div class="row">
    <div class="col-sm-3 image-card card shadow-sm p-0 mb-3  bg-white rounded" *ngFor="let item of galleryImages">
      <img class="image" src="{{'assets/'+item?.img_name}}" alt="{{item?.img_name}}">
      <div class="card-body">
        <p class="card-text text-center">{{item?.info}}</p>
      </div>
    </div>
  </div>
</div>
